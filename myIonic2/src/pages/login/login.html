<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <form (ngSubmit)="login()" #Formlogin="ngForm">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label fixed color="primary"  >UserID</ion-label>
        <!-- 如果是 ngForm 那么input 一定要有name 属性 -->
        <ion-input type="text" placeholder="UserID" name="UserID"  [(ngModel)]="saus1.UserID" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label fixed color="primary">Password</ion-label>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="saus1.password"  required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button full type="submit" >Login</button>
    </ion-col>
  </ion-row>
    </form>
</ion-content>
